<!-- login.html -->
<!-- Tells the browser this is a HTML5 document -->
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Set character encoding to the default HTML-5 Standard (which is UTF-8)-->
    <meta charset="UTF-8">

    <!-- Makes the website responsive on mobile and tablet screens -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lexchange - Login</title>

    <!-- Link to custom stylesheet -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Bootstrap 5 CSS (latest version) from jsdelivr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- AOS Scroll Animations -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <!-- AOS Scroll Animations JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

    <!-- Add Chart.js CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Bootstrap 5 JS  -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript scripts -->
    <script defer src="js/components.js"></script>
    <script defer src="js/theme.js"></script>
    <script defer src="js/auth.js"></script>
    <script defer src="js/content.js"></script>
    <script defer src="js/main.js"></script>
</head>

<body>

    <!-- Navbar will be injected here -->
    <div id="navbar-container"></div>

    <!-- 
        Mobile-optimized login form
        Designed with touch interfaces in mind:
        - Larger touch targets
        - Clear visual feedback
        - Simplified layout for small screens
    -->
    <main class="container py-5">
        <section class="mx-auto" style="max-width: 400px;" data-aos="fade-up">
            <h1 class="text-center fw-bold mb-4">Login to Lexchange</h1>
    
            <form id="login-form" class="needs-validation" novalidate>
                <!-- Email field with validation feedback -->
                <div class="mb-4">
                    <label for="email" class="form-label">Email address</label>
                    <!-- 
                        Mobile-friendly input:
                        - type="email" brings up email keyboard on mobile
                        - Enhanced padding for easier touch interaction
                    -->
                    <input type="email" class="form-control form-control-lg" id="email" required style="padding: 12px 16px;"
                        placeholder="Enter your email address">
                    <div class="invalid-feedback">
                        Please enter a valid email address
                    </div>
                </div>
    
                <!-- Password field with validation feedback -->
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <!-- 
                        Mobile-friendly password input:
                        - Larger size for easier interaction
                        - Autocomplete attribute helps with password managers
                    -->
                    <input type="password" class="form-control form-control-lg" id="password" required
                        style="padding: 12px 16px;" autocomplete="current-password" placeholder="Enter your password">
                    <div class="invalid-feedback">
                        Please enter your password
                    </div>
                </div>
    
                <!-- Remember me checkbox - enhanced for touch -->
                <div class="mb-4 form-check">
                    <input type="checkbox" class="form-check-input" id="remember-me">
                    <!-- Larger touch target by making the label clickable -->
                    <label class="form-check-label" for="remember-me" style="padding: 4px 0;">
                        Remember me
                    </label>
                </div>
    
                <!-- 
                    Login button:
                    - Full width for easy tapping on mobile
                    - Large size for better touch target
                    - Visual feedback through hover/active states (defined in CSS)
                -->
                <button type="submit" class="btn btn-primary btn-lg w-100 mb-3" style="padding: 12px 0;">
                    Login
                </button>
    
                <!-- Sign up link -->
                <p class="text-center mt-4">
                    No account? <a href="profile.html" class="fw-bold text-decoration-none">Create one</a>
                </p>
            </form>
        </section>
    </main>


    <!-- Footer will be injected here -->
    <div id="footer-container"></div>
</body>

</html>
