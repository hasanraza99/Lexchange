<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your Lexchange dashboard - track your language learning progress">
    <title>Lexchange - Dashboard</title>

    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- JavaScript Dependencies -->
    <script defer src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Chart.js only needed on dashboard -->
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom JavaScript -->
    <script defer src="js/components.js"></script>
    <script defer src="js/theme.js"></script>
    <script defer src="js/auth.js"></script>
    <script defer src="js/auth-flow.js"></script>
    <script defer src="js/content.js"></script>
    <script defer src="js/main.js"></script>
</head>

<body>
    <!-- Navbar will be injected here -->
    <header id="navbar-container"></header>

    <!-- Main Content -->
    <main class="container-fluid px-0">
        <section class="py-5">
            <div class="container">
                <div class="text-center mb-5">
                    <h1 class="fw-bold">My Dashboard</h1>
                    <p class="lead">Track your learning activity and recent matches.</p>
                </div>

                <div class="row g-4">
                    <div class="col-md-6" data-aos="fade-up">
                        <div class="p-4 border rounded h-100">
                            <h5 id="user-greeting">👋 Welcome back</h5>
                            <div id="user-profile">
                                <!-- User profile will be loaded here -->
                                <p>Loading your profile...</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6" data-aos="fade-up" data-aos-delay="100">
                        <div class="p-4 border rounded h-100">
                            <h5>👥 Recent Matches</h5>
                            <ul class="list-unstyled" id="recent-matches">
                                <li>• 🐱 Leo (Spanish)</li>
                                <li>• 🦉 Sarah (French)</li>
                                <li>• 🐼 Aisha (Arabic)</li>
                            </ul>
                        </div>
                    </div>
                    <!-- Recent partners section -->
                    <div class="col-md-6 mt-4" data-aos="fade-up" data-aos-delay="150">
                        <div class="p-4 border rounded h-100">
                            <h5>👀 Recently Viewed Partners</h5>
                            <div id="recently-viewed">
                                <p>You haven't viewed any partners yet.</p>
                            </div>
                        </div>
                    </div>
                    <!-- Progress Chart section -->
                    <div class="col-md-6 mt-4" data-aos="fade-up" data-aos-delay="200">
                        <div class="p-4 border rounded h-100">
                            <h5>📊 Your Progress</h5>
                            <canvas id="progressChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer will be injected here -->
    <footer id="footer-container"></footer>
</body>

</html>
