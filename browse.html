<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse and connect with language exchange partners on Lexchange">
    <title>Lexchange - Browse Partners</title>

    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- JavaScript Dependencies -->
    <script defer src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script defer src="js/components.js"></script>
    <script defer src="js/theme.js"></script>
    <script defer src="js/auth.js"></script>
    <script defer src="js/auth-flow.js"></script>
    <script defer src="js/content.js"></script>
    <script defer src="js/main.js"></script>
</head>

<body>
    <!-- Navbar will be injected here -->
    <header id="navbar-container"></header>

    <!-- Main Content -->
    <main class="container-fluid px-0">
        <section class="py-5">
            <div class="container">
                <!-- Page Heading -->
                <div class="text-center mb-5">
                    <h1 class="fw-bold">Browse Language Partners</h1>
                    <p class="lead">Explore other users and find your perfect match based on language preferences.</p>
                </div>

                <!-- Search Filter Section -->
                <div class="mb-4">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="input-group">
                                <input type="text" id="partner-search" class="form-control"
                                    placeholder="Search by language or name...">
                                <button id="search-button" class="btn btn-primary">Find Partners</button>
                            </div>
                            <div class="form-text text-center mt-2">
                                Try searching for "Spanish", "French", or any language or name
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Match Cards Section -->
                <div class="row g-4" id="partners-container">
                    <div class="col-12 text-center" id="loading-message">
                        <p>Loading partners...</p>
                    </div>
                </div>

                <div id="no-results" class="text-center py-4 d-none">
                    <p>No matching partners found. Try a different search term.</p>
                </div>

                <!-- Results info -->
                <div id="results-info" class="text-center mt-3 mb-2">
                    <!-- Results info will be inserted here -->
                </div>

                <!-- Pagination section -->
                <div class="d-flex justify-content-center mt-4">
                    <nav aria-label="Partner navigation">
                        <ul class="pagination">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                            </li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer will be injected here -->
    <footer id="footer-container"></footer>
</body>

</html>
