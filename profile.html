<!-- Tells the browser this is a HTML5 document -->
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Set character encoding to the default HTML-5 Standard (which is UTF-8)-->
    <meta charset="UTF-8">

    <!-- Makes the website responsive on mobile and tablet screens -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Profile</title>

    <!-- Bootstrap 5 CSS (latest version) from jsdelivr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Bootstrap 5 JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>

    <!-- Link to custom stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <!-- Navbar will be injected here -->
    <div id="navbar-container"></div>

    <!-- Main Content -->

    <!-- my5 means m:margin y:vertical direction (top and bottom) 5:size, so my-2 adds margin to top and bottom of scale 5-->
    <main class="container my-5">
    
        <!-- Page Header -->
        <div class="text-center mb-5">
            <h1 class="fw-bold">Set Up Your Profile</h1>
            <p class="lead">Choose an avatar, the languages you can teach and want to learn, and write a short bio.</p>
        </div>
    
        <!-- Profile Setup Form -->
        <form id="profile-form">
    
            <!-- Avatar Picker -->
            <div class="mb-4">
                <label for="avatar" class="form-label fw-semibold">Choose Your Avatar</label>
                <select class="form-select" id="avatar" required>
                    <option value="" selected disabled>Select an avatar</option>
                    <option value="ü¶â">ü¶â Owl</option>
                    <option value="üê±">üê± Cat</option>
                    <option value="üê∂">üê∂ Dog</option>
                    <option value="üêµ">üêµ Monkey</option>
                    <option value="üß†">üß† Brain</option>
                </select>
            </div>
    
            <!-- Language You Can Teach -->
            <div class="mb-4">
                <label for="teach-language" class="form-label fw-semibold">Language You Can Teach</label>
                <select class="form-select" id="teach-language" required>
                    <option value="" selected disabled>Select a language</option>
                    <option value="English">English</option>
                    <option value="French">French</option>
                    <option value="Spanish">Spanish</option>
                    <option value="Arabic">Arabic</option>
                    <option value="Mandarin">Mandarin</option>
                </select>
            </div>
    
            <!-- Language You Want to Learn -->
            <div class="mb-4">
                <label for="learn-language" class="form-label fw-semibold">Language You Want to Learn</label>
                <select class="form-select" id="learn-language" required>
                    <option value="" selected disabled>Select a language</option>
                    <option value="English">English</option>
                    <option value="French">French</option>
                    <option value="Spanish">Spanish</option>
                    <option value="Arabic">Arabic</option>
                    <option value="Mandarin">Mandarin</option>
                </select>
            </div>
    
            <!-- Bio Input -->
            <div class="mb-4">
                <label for="bio" class="form-label fw-semibold">Short Bio</label>
                <textarea class="form-control" id="bio" rows="3" placeholder="Tell others a bit about yourself..."
                    required></textarea>
            </div>
    
            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-success btn-lg">Save My Profile</button>
            </div>
        </form>
    
    </main>


    <!-- Footer will be injected here -->
    <div id="footer-container"></div>


    <!-- Inject navbar dynamically -->
    <script>
        // This function handles loading external HTML into a specific container on the page
        // Params: targetID: Element ID (e.g. navbar-container), filePath: relative path to HTML file (e.g. components/navbar.html)
        const injectHTML = (targetId, filePath) => {
            // Use fetch API to load external HTML file
            fetch(filePath)
                // Convert response to plaintext
                .then(response => response.text())
                // Insert HTML into target element by ID
                .then(data => {
                    document.getElementById(targetId).innerHTML = data;
                })
                // If there's an error, log to console
                .catch(error => console.error(`Error loading ${filePath}:`, error));
        };

        // Inject navbar into div id navbar-container
        injectHTML("navbar-container", "components/navbar.html");

        // Inject footer into div id footer-container
        injectHTML("footer-container", "components/footer.html");
    </script>

</body>

</html>
